events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:8000;
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 5678;
        server_name _;
        # 日志配置
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # 根路径重定向到 /2025
        location = / {
            if ($http_x_forwarded_proto = "") {
                set $real_scheme $scheme;
            }
            if ($http_x_forwarded_proto != "") {
                set $real_scheme $http_x_forwarded_proto;
            }

            if ($http_x_forwarded_host = "") {
                set $real_host $host;
            }
            if ($http_x_forwarded_host != "") {
                set $real_host $http_x_forwarded_host;
            }

            return 302 $real_scheme://$real_host/2025/;
        }

        # 静态文件和媒体文件服务
        location ~ ^/2025/(static|media)/ {
            root /data/pycon;
            expires 1d;
            add_header Cache-Control "public";
        }

        # /2025 和 /admin 路由到 Django 应用
        location ~ ^/(2025|admin) {
            if ($http_x_forwarded_proto = "") {
                set $real_scheme $scheme;
            }
            if ($http_x_forwarded_proto != "") {
                set $real_scheme $http_x_forwarded_proto;
            }

            if ($http_x_forwarded_host = "") {
                set $real_host $host;
            }
            if ($http_x_forwarded_host != "") {
                set $real_host $http_x_forwarded_host;
            }

            proxy_pass http://app;
            proxy_set_header Host $real_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $real_scheme;
            proxy_redirect off;
        }

        # 其余情况服务 /data/pycon 目录
        location / {
            root /data/pycon;
            try_files $uri $uri/ =404;
            expires 30d;
            add_header Cache-Control "public";
        }
    }
}
