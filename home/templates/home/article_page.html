{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/talk.css' %}">
{% endblock %}

{% block content %}
<div class="page-container">
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
    </header>

    <div class="talk-content">
        <div class="content">
            {{ page.body|richtext }}
        </div>
    </div>
</div>
{% endblock %}
